{% extends 'accounts-base.html' %} {% block content %}
<div class="max-w-sm w-full lg:max-w-full lg:flex justify-center m-auto">
  <div class="flex shadow w-5/12">
    <div
      class="h-48 flex-1 lg:h-auto lg:w-64 bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden bg-teal-400"
    >
      <h1 class="text-white font-mono font-extrabold items-center">Learnr</h1>
    </div>
    <div
      class="border-r flex-1 border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal"
    >
      <div class="mb-8">
        <p class="text-sm text-gray-600 flex items-center">
          <svg
            class="fill-current text-gray-500 w-3 h-3 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z"
            />
          </svg>
          Login to continue
        </p>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-first-name"
              >
                First Name
              </label>
              <input
                class="text-input focus:outline-none focus:shadow-outline"
                id="grid-first-name"
                type="text"
                placeholder="Jane"
                name="firstname"
              />
              <p class="text-red-500 text-xs italic">
                Please fill out this field.
              </p>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-last-name"
              >
                Last Name
              </label>
              <input
                class="text-input focus:outline-none focus:shadow-outline"
                id="grid-last-name"
                type="text"
                placeholder="Doe"
                name="lastname"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-email"
              >
                Email
              </label>
              <input
                class="text-input focus:outline-none focus:shadow-outline"
                id="grid-email"
                type="email"
                placeholder="hello@example.com"
                name="email"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-password"
              >
                Password
              </label>
              <input
                class="text-input focus:outline-none focus:shadow-outline"
                id="grid-password"
                type="password"
                placeholder="******************"
                name="password"
              />
              <p class="text-gray-600 text-xs italic">
                Make it as long and as crazy as you'd like
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="btn hover:bg-blue-700 focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Register
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Already have an account?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
