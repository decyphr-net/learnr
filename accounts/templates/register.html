{% extends 'accounts-base.html' %} {% block content %}
<div class="hero is-fullheight is-light is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <div class="box">
          <h3 class="title has-text-grey">Register</h3>
          <div class="title has-text-grey is-5">Please enter your email and password.</div>

          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="field">
              <div class="control">
                <input class="input is-medium" name="firstname" type="text" placeholder="First Name" autofocus>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" name="lastname" type="text" placeholder="Last Name">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" name="email" type="email" placeholder="Email">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" name="password" type="password" placeholder="Password">
              </div>
            </div>
            <div class="is-block mb-4 mt-5">
              <a class="has-text-link" href="{% url 'login' %}">Have an account?</a>
            </div>
            <button class="button is-block is-primary is-medium is-fullwidth">Register</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
