{% extends 'course-base.html' %}{%block content%}

<div class="grid grid-cols-1 md:grid-cols-2 pt-24 px-8">
  {% for unit in units %}
  <div class="md:flex shadow-lg m-auto mt-8 max-w-lg md:max-w-2xl w-full">
    <div class="w-full px-4 py-4 bg-white rounded-lg">
      <div class="flex items-center">
        <h2 class="text-xl text-gray-800 font-medium mr-auto">
          {{unit.display_title}}
        </h2>
      </div>
      <p class="text-sm text-gray-700 mt-4">{{unit.title}}</p>
      <div class="flex items-center justify-end mt-4 top-auto">
        <button class="bg-blue-600 text-gray-200 px-2 py-2 rounded-md">
          Get Started!
        </button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock%}
