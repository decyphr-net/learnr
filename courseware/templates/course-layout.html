{% extends 'course-base.html' %}{%block content%}

<div class="grid grid-cols-2">
  {% for module in modules %}
  <div class="md:flex shadow-lg m-auto mt-40 max-w-lg md:max-w-2xl w-full h-40">
    <div class="w-full px-4 py-4 bg-white rounded-lg">
      <div class="flex items-center">
        <h2 class="text-xl text-gray-800 font-medium mr-auto">
          {{module.display_title}}
        </h2>
      </div>
      <p class="text-sm text-gray-700 mt-4">{{module.description}}</p>
      <div class="flex items-center justify-end mt-4 top-auto">
        <button class="bg-blue-600 text-gray-200 px-2 py-2 rounded-md">
          Get Started!
        </button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock%}
